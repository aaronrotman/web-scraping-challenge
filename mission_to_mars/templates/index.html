<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mission to Mars</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
          <h1 class="display-4">Mission to Mars</h1>
          <hr class="my-4">
          <a class="btn btn-primary btn-lg" href="./scrape" role="button">Scrape Data</a>
      </div>
      <!-- First 'page' section-->
      <div class="row">
        <!-- LeftsSide, larger column -->
        <div class="col-md-8">
          <h2>Latest Mars News</h2>
          {{mars_news}}
          <h2>Featured Mars Image</h2>
          <a href="{{ data.feat_image_url }}">
            <img src="{{ data.feat_image_url }}" alt="Mars Featured Image", class="img-fluid">
          </a>
        </div>
        <!-- Right side, smaller column -->
        <div class="col-md-4">
          <h3>Current Weather on Mars</h3>
          <p>{{ data.weather }}</p>
          <h3>Mars Facts</h3>
          {{ data.fact_table|safe }}
        </div>
      </div>
      
      <!-- Hemisphere images section -->
      <div class="row">
        <h1 class="text-center col-12">Mars Hemispheres</h1>
      </div>
      <div class="row">
        {% for image in data.hemisphere_image_urls %}
        <div class="col-xs-12 col-md-6">
          <h3>{{ image.title }}</h3>
          <a href="{{ image.img_url }}">
            <img src="{{ image.img_url }}" alt="{{ image.title }}" class="img-fluid">
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
